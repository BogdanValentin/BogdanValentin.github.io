<body>
    <div class="main">

            <div class="image-gallery-stanga"> <!-- galeria este impartita in 2 parti: stanga si dreapta. Am facut asta pentru ca site-ul sa fie responsive(4 coloane la rezolutie mare, 2 coloane la rezolutie medie si 1 coloana la rezolutia cea mai mica) -->
                <div class="column"> <!-- prima coloana -->
                    <a>
                        <div class="image-item">
                            <img class="myImages" id="myImg" src="Fotografii/flori/1.jpg" loading="lazy" alt="1/800, f/5.6, ISO 100, 35mm"/>
                        </div>
                    </a>
                    <a>
                        <div class="image-item">
                            <img class="myImages" id="myImg" src="Fotografii/flori/2.jpg" loading="lazy" alt="1/125, f/5.6, ISO 200, 55mm"/>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a>
                        <div class="image-item">
                            <img class="myImages" id="myImg" src="Fotografii/flori/3.jpg" loading="lazy" alt="1/800, f/5.6, ISO 100, 50mm"/>
                        </div>
                    </a>
                    <a>
                        <div class="image-item">
                            <img class="myImages" id="myImg" src="Fotografii/flori/4.jpg" loading="lazy" alt="1/400, f/6.3, ISO 1600, 300mm"/>
                        </div>
                    </a>
                </div>
            </div>
            <div class="image-gallery-dreapta">
                <div class="column">
                    <a>
                        <div class="image-item">

                    </a>
                    <a>
                        <div class="image-item">
                            <img class="myImages" id="myImg" src="Fotografii/flori/6.jpg" loading="lazy" alt="1/200, f/8, ISO 100, 55mm"/>
                        </div>
                    </a>
                </div>
                <div class="column">
                    <a>
                        <div class="image-item">
                            <img class="myImages" id="myImg" src="Fotografii/flori/7.jpg" loading="lazy" alt="1/250, f/5, ISO 450, 42mm"/>

                    <a>
                        <div class="image-item">

                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
   
    <footer>
        <div class="footer-content">
            <a href="index.html" class="buttonback" >INAPOI</a>
        </div>
    </footer>

    <script type="text/javascript">//<![CDATA[
        // create references to the modal...
        var modal = document.getElementById('myModal');
        // to all images -- note I'm using a class!
        var images = document.getElementsByClassName('myImages');
        // the image in the modal
        var modalImg = document.getElementById("img01");
        // and the caption in the modal
        var captionText = document.getElementById("caption");
        
        // Go through all of the images with our custom class
        for (var i = 0; i < images.length; i++) {
          var img = images[i];
          // and attach our click listener for this image.
          img.onclick = function(evt) {
            console.log(evt);
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
          }
        }
        var span = document.getElementsByClassName("close")[0];
        var backgrnd = document.getElementsByClassName("modal")[0];
        span.onclick = function() {
          modal.style.display = "none";
        }
        backgrnd.onclick = function() {
          modal.style.display = "none";
        }
          //]]></script>
        
          <script>
            // tell the embed parent frame the height of the content
            if (window.parent && window.parent.parent){
              window.parent.parent.postMessage(["resultsFrame", {
                height: document.body.getBoundingClientRect().height,
                slug: "f1zav0ge"
              }], "*")
            }
        
            // always overwrite window.name, in case users try to set it manually
            window.name = "result"
          </script>

</body>
